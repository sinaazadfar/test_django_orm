{% extends "education/base.html" %}
{% block content %}
<h1>Edit courses for {{ student.first_name }} {{ student.last_name }}</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
  <a href="{% url 'education:student_detail' student.pk %}">Cancel</a>
</form>
{% endblock %}
